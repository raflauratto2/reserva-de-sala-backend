version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: reservas_db
    environment:
      POSTGRES_USER: reservas_user
      POSTGRES_PASSWORD: reservas_pass
      POSTGRES_DB: reservas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reservas_user -d reservas_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: reservas_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://reservas_user:reservas_pass@db:5432/reservas_db
      SECRET_KEY: sua-chave-secreta-aqui-altere-em-producao
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

